<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="30">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Frutopia Web Design - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis&display=swap">
</head>

<body>
    <div class="hero">
        <div class="navbar">
            <img src="img/logo.png" alt="">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <div class="navbar-icons">
                <img src="img/bell.png" alt="">
                <img src="img/user.png" alt="">
                <img src="img/menu.png" alt="">
            </div>
        </div>
        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <img src="img/search.png" alt="">
                    <input type="text" name="" id="">
                </div>
                <h1>Mor<span>ango</span></h1>
                <h3>Sempre enche <span>seu coração de alegria</span></h3>
                <p>
                    O morango é uma fruta rica em nutrientes, como vitamina C, potássio, ácido fólico e fibras.<br> Ele
                    também contém antioxidantes que ajudam a proteger o corpo contra danos celulares.
                </p>
                <div class="btn">
                    <button type="button" class="primary-btn">Saiba Mais</button>
                    <button type="button">Assita um vídeo</button>
                </div>
                <div class="social-icons">
                    <img src="img/twitter.png">
                    <img src="img/instagram.png">
                    <img src="img/pinterest.png">
                    <img src="img/facebook.png">

                </div>
            </div>
            <div class="right-column">
                <img src="img/feature.png" alt="">
            </div>
        </div>

</body>

</html>
