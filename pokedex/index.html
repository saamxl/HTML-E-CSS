<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="icon" href="./favicons/favicon.png">
    <link rel="stylesheet" href="style.css">

<script defer src="./js/script.js"></script>


    <title>Pokedex</title>
</head>
<body>
    
<main>


<img src="#" alt="pokemon" class="pokemon" width="100px">
<h1 class="pokemon-data">
    <span class="pokemon-number">389</span>-
    <span class="pokemon-name">torterra</span>
</h1>

<form class="form">
    <input 
    type="search"
    class="input_search"
    placeholder="Name or Number"
    required
    />
</form>

<div class="buttons">

    <button class="button btn-prev"> &lt; Prev </button>
    <button class="button btn-next">Next &gt; </button>


</div>

<img src="./img/pokedex.png" alt="pokedex" class="pokedex">
</main>



</body>
</html>
